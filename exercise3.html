<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
    let text = "";

    // Loop to generate the numbers from 1 to 5
    for (let i = 1; i <= 5; i++) {
        text += "The number is " + i + "<br>"; // Adding each line as required
    }

    document.getElementById("demo").innerHTML = text;


</script>

</body>
</html>
